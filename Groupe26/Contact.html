<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="Contact.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Contactez-nous</h1>
    
    <div id="after_submit"></div>
    
    <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Votre object :</label>
        <input id="name" class="form-control" name="name" type="text" value="" required />
        <span id="name_validation" class="error-message"></span>
      </div>
      
      <div class="form-group">
        <label for="email">Votre email :</label>
        <input id="email" class="form-control" name="email" type="email" value="" required />
        <span id="email_validation" class="error-message"></span>
      </div>
      
      <div class="form-group">
        <label for="message">Votre message :</label>
        <textarea id="message" class="form-control" name="message" rows="7" required></textarea>
        <span id="message_validation" class="error-message"></span>
      </div>
      
      <div class="form-group">
        <button id="submit_button" class="btn btn-primary" type="submit">Envoyer le message</button>
      </div>
    </form>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
